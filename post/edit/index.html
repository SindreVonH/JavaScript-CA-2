<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Post</title>
  <script type="module" crossorigin src="/JavaScript-CA-2/assets/app-BIxZ6sM_.js"></script>
  <script type="module" crossorigin src="/JavaScript-CA-2/assets/constants-C12GV1x6.js"></script>
  <script type="module" crossorigin src="/JavaScript-CA-2/assets/edit-CP-wQ_qn.js"></script>
  <link rel="stylesheet" crossorigin href="/JavaScript-CA-2/assets/app-Ba_kYBH0.css">
</head>

<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
  <div id="edit-post-container" class="w-full max-w-lg p-8 bg-gray-800 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Edit Post</h1>
    <form id="edit-post-form" class="space-y-5">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-300">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white"
        />
      </div>

      <div>
        <label for="body" class="block text-sm font-medium text-gray-300">Body:</label>
        <textarea
          id="body"
          name="body"
          required
          class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white resize-y"
        ></textarea>
      </div>

      <div>
        <label for="tags" class="block text-sm font-medium text-gray-300">Tags (comma separated):</label>
        <input
          type="text"
          id="tags"
          name="tags"
          class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white"
        />
      </div>

      <div>
        <label for="media-url" class="block text-sm font-medium text-gray-300">Media URL:</label>
        <input
          type="url"
          id="media-url"
          name="media-url"
          required
          class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white"
        />
      </div>

      <div>
        <label for="media-alt" class="block text-sm font-medium text-gray-300">Media Alt Text:</label>
        <input
          type="text"
          id="media-alt"
          name="media-alt"
          class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white"
        />
      </div>

      <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 transition duration-300">
        Update Post
      </button>
    </form>
  </div>
</body>

</html>
