<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Post</title>
</head>
<body>
  <div id="edit-post-container">
    <h1>Edit Post</h1>
    <form id="edit-post-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="body">Body:</label>
      <textarea id="body" name="body" required></textarea>

      <label for="tags">Tags (comma separated):</label>
      <input type="text" id="tags" name="tags" />

      <label for="media-url">Media URL:</label>
      <input type="url" id="media-url" name="media-url" required />

      <label for="media-alt">Media Alt Text:</label>
      <input type="text" id="media-alt" name="media-alt" />

      <button type="submit">Update Post</button>
    </form>
  </div>

  <script type="module" src="/src/js/ui/post/edit.js"></script>
</body>
</html>
